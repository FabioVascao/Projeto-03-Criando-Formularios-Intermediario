<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando Formulários Intermediário</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </header>
  <div class="formulario">
    <form action="#" method="get">
    <fieldset>
      <legend>Informações Pessoais</legend>
      <div class="separador"></div>
      <div class="col-1">
        <div class="item">
          <label for="name">Nome</label>
          <input type="text" id="name"  required/>
        </div>
        <div class="item">
          <label for="lastname">Sobrenome</label>
          <input type="text" id="lastname"/>
        </div>
      </div>
      <label for="email">E-mail <span>(Digite um email válido)</span></label>
      <input type="email" id="email"  required/>
      <label for="password">Senha <span>(Mínimo de 6 caracteres)</span></label>
      <input type="password" id="password"/>
    </fieldset>
    <fieldset>
      <legend>Informações do Mentor</legend>
      <div class="separador"></div>
      <label for="name-mentor">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
      <textarea name="name-mentor" id="name-mentor" cols="30" rows="10"></textarea>
    </fieldset>
    <fieldset>
      <legend>Seus Horários Disponíveis</legend>
      <div class="separador"></div>
      <h2>Primeira Mentoria</h2>
      <div class="col-2">
        <div class="item">
          <label for="mentoria1">Data<span>(DD/MM/AAAA)</span></label>
          <input class="teste" type="date" id="mentoria1">
        </div>
        <div class="item">
          <label for="start">Das</label>
          <input class="teste" type="time" id="start">
        </div>
        <div class="item">
          <label for="end">Até</label>
          <input class="teste" type="time" id="end">
        </div>
      </div>
      <h2>Segunda Mentoria</h2>
      <div class="col-3">
        <div class="item">
         <label for="mentoria2">Data<span>(DD/MM/AAAA)</span></label>
          <input class="teste" type="date" id="mentoria2">
        </div>
        <div class="item">
          <label for="start">Das</label>
          <input class="teste" type="time" id="start">
        </div>
        <div class="item">
          <label for="end">Até</label>
          <input class="teste" type="time" id="end">
        </div>
      </div>
    </fieldset>
  </div>
  <footer>
    <input class="button" type="submit" value="Salvar">
  </footer>
  </form>
</body>
</html>
