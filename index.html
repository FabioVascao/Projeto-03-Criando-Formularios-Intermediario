<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando Formulários Intermediário</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </header>
  <div class="formulario">
    <form action="#" method="get">
    <fieldset>
      <legend>Informações Pessoais</legend>
      <div class="separador"></div>
      <div class="linha1">
        <label for="name">Nome</label>
        <input type="text" id="name"/>
        <label for="lastname">Sobrenome</label>
        <input type="text" id="lastname"/>
      </div>
      <label for="email">E-mail <span>(Digite um email válido)</span></label>
      <input type="email" id="email"/>
      <label for="password">Senha <span>(Mínimo de 6 caracteres)</span></label>
      <input type="password" id="password"/>
    </fieldset>
    <fieldset>
      <legend>Informações do Mentor</legend>
      <div class="separador"></div>
      <label for="name-mentor">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
      <textarea name="name-mentor" id="name-mentor" cols="30" rows="10"></textarea>
    </fieldset>
    <fieldset>
      <legend>Seus Horários Disponíveis</legend>
      <div class="separador"></div>
      <h2>Primeira Mentoria</h2>
      <label for="mentoria1">Data</label>
      <input type="date" name="mentoria1" id="mentoria1">
      <label for="start">Das</label>
      <input type="time" name="start" id="start">
      <label for="end">Até</label>
      <input type="time" name="end" id="end">
      <h2>Segunda Mentoria</h2>
      <label for="mentoria2">Data</label>
      <input type="date" name="mentoria2" id="mentoria2">
      <label for="start">Das</label>
      <input type="time" name="start" id="start">
      <label for="end">Até</label>
      <input type="time" name="end" id="end">
    </fieldset>
  </div>
  <footer>
    <input type="submit" value="Salvar">
  </footer>
  </form>
</body>
</html>
